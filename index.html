<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans%7CYeseva+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Purrfect Pet Finder</title>
</head>

<body>
  <div class="container">
    <h1>Purrfect Pet Finder</h1>
    <h2>The Purrfect way to search for adoptable pets</h2>
    <form id="js-form">
      <label for="js-search-term">Search Postal Code:</label>
      <input type="number" name="search-term" id="js-search-term" required><br>
      <label for="type-select">Search an animal type:</label>
      <select id="type-select">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="horse">Horse</option>
        <option value="bird">Bird</option>
        <option value="barnyard" data-value="goat">Goat</option>
        <option value="rabbit">Rabbit</option>
        <option value="barnyard" data-value="alpaca">Alpaca</option>
        <option value="small-furry" data-value="mouse">Mouse</option>
      </select> <br>
      <label for="js-search-breed">Breed:</label>
      <input type="text" name="search-breed" id="js-search-breed" required>
      <input id="go" type="submit" value="Go!">
    </form>
    <section id="video-results" class="hidden">
      <ul id="video-results-list">
      </ul>
    </section>
    <section id="results" class="hidden">
      <ul id="results-list">
      </ul>
      <p id="js-error-message" class="error-message"></p>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
