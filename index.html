<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Purrfect Pet Finder</title>
</head>

<body>
  <div class="container">
    <h1>Purrfect Pet Finder</h1>

    <form id="js-form">
      <label for="search-term">Search Postal Code:</label>
      <input type="text" name="search-term" id="js-search-term" required><br>
      <label for="search-type">Search an animal type:</label>
      <select id="type-select">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Horse">Horse</option>
        <option value="turtle">turtle</option>
        <option value="Bird">Bird</option>
        <option value="goat">Goat</option>
      </select> <br>
      <label for="search-type">Breed:</label>
      <input type="text" name="search-breed" id="js-search-breed" required>
      <input type="submit" value="Go!">
    </form>
    <section id="video-results" class="hidden">
      <ul id="video-results-list">
      </ul>
    </section>
    <section id="results" class="hidden">
      <ul id="results-list">
        <p id="js-error-message" class="error-message"></p>
      </ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
